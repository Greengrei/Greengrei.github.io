<div class="nw_slider_logo">
	<img src="./images/vichi_cher.png">
</div>
<div class="nw_slider_logo_left">
	<img src="./images/v_left_c.png">
</div>
<div class="nw_slider_logo_right">
	<img src="./images/v_right_c.png">
</div>
<section class="panel autoload" data-count="13" data-next="slide14" data-prev="slide12">
	<div class="containerBlock">
		<div class="franceBlock" style="	position: relative;
		  width: 100%;
		  height: 100%;
		  background-image: url(../images/12/12.png);
		  background-repeat: no-repeat;
		  background-size: cover;">

			<div class="img_tre"> <img src="../images/12/12.1.png" alt=""></div>

		</div>
</section>

<style>
	.img_tre {
		display: flex;
		width: 100%;
		justify-content: flex-end;
	}

	.img_tre img {
		width: 45vw;
		height: auto;
		opacity: 0;
		position: relative;
		right: -500px;
	}

	.g img {
		top: 1vw !important;
	}

	.nw_slider_logo {
		position: absolute;
		top: 1vw !important;
		left: auto;
		right: 3vw;
		z-index: 9;
		width: 13%;
	}

	section {
		opacity: 1;
	}

	.panel {
		height: 100%;
		width: 100%;
		position: absolute;
		background-color: #fff;
		display: table;
	}

	.containerBlock {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0;
		left: 0;
		opacity: 0;
		transform: rotate(220deg);
	}

	.franceBlock {
		display: flex;
		width: 100%;
		height: 100%;
		align-items: center;
	}

	.france {
		width: 50%;
		padding: 2%;
		position: relative;
		height: 100vh;
		text-align: right;
		display: flex;
		align-items: center;
		justify-content: flex-end;
	}

	.france img {
		max-width: 100%;
		position: relative;
		z-index: 2;
		height: 92%;
	}

	.content {
		position: relative;
		width: 50%;
		flex-direction: column;
		justify-content: center;
		display: flex;
		padding-left: 3%;
		padding-right: 3%;
	}

	.desc {
		font-size: 1.8vw;
		position: relative;
		padding-right: 5%;
	}

	.gamma {
		font-size: 4.16vw;
		color: #313131;
		padding-bottom: 10px;
		border-bottom: 2px solid #3eb4e9;
		display: inline-block;
		font-weight: bold;
		position: relative;
	}

	.numberOne {
		margin: 20px 0px;
		overflow: hidden;
	}

	.numberOne>span {
		display: inline-block;
		align-items: flex-end;
		padding: 2% 0%;
		border-bottom: 2px solid #989898;
		font-weight: bold;
		clear: both;
		position: relative;
	}

	span.brand {
		font-size: 8.33vw;
		padding-right: 0%;
		padding-left: 0%;
		color: #3eb4e9;
		padding-top: 10px;
		font-weight: bold;
	}

	.numberOneDesc {
		font-weight: bold;
		font-size: 3.125vw;
		position: relative;
		overflow: hidden;
	}

	.numberOne>span {
		position: relative;
	}

	.numberOneDesc>span {
		position: relative;
	}

	.next,
	.prev {
		display: none;
	}

	.next {
		bottom: 4%;
	}

	.contents {
		/* position: relative; */
	}

	.contents p {
		position: absolute;
		right: 500px;
		top: -29vw;
		color: #3f884e;
		font-family: 'centurygothic_bold';
		font-size: 5vw;
		opacity: 0;
	}

	.contents p span {
		font-family: 'centurygothic_bold';
		color: #000000;
		padding-right: 1vw;
	}


	@media only screen and (max-device-width: 1280px) {
		.img_tre img {
			margin-top: 70px;
			width: 45vw;
			height: auto;
		}
	}
</style>
<script>
	TweenMax.to('section', 0.5, {
		opacity: 1,
		ease: Linear.easeNone
	})

	var block_2 = new TimelineMax({
		paused: true
	});
	block_2.to('.contents p', 0.7, {
		top: 166,
		opacity: 1,
		ease: Back.easeOut
	}, 0.5)
	block_2.to('.containerBlock', 0.7, {
		opacity: 1,
		rotation: 0,
		ease: Back.easeOut
	}, 0.3).to('.img_tre img', 8, {
		opacity: 1,
		right: 0,
		ease: Back.easeOut
	}, 0.3);

	block_2.play();
